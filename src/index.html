<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My GitHub Stars</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!-- boxicons -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet' />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- personal css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

</head>
<body>
    <div class="container-md">
    
        <h1 class="text-center mt-5 custom-font color-green">My GitHub Stars</h1>
        <div class="d-flex justify-content-around w-100 mb-5">
            <a href="https://github.com/rrickgauer?tab=stars" class="text-center color-green">Ryan Rickgauer</a>
        </div>

        <div class="input-group input-group-lg repo-search my-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class='bx bx-search'></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search repos..." id="search-input" disabled autocomplete="off">
        </div> 


        <div class="toolbar">
            <div><h4 class="num-stars"></h4></div>
            
            <div class="toolbar-inputs">
                <!-- filter items -->
                <div class="filter d-flex align-items-center">
                    <b>Filter:</b>
                    <select class="form-control filter-select ml-2" disabled>
                        <option value="__all">All</option>
                    </select>
                </div>

                <!-- filter items -->
                <div class="sort d-flex align-items-center">
                    <b>Sort:</b>
                    <select class="form-control sort-select ml-2" disabled>
                        <option value="date">Date</option>
                        <option value="repo">Repo</option>
                        <option value="owner">Owner</option>
                    </select>
                </div>
            </div> 
        </div>

        <div class="text-center my-spinner">
          <div class="spinner-border mt-5" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>


        <ul class="list-group" id="repos"></ul>


    </div>



    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/_token.js"></script>
    <script src="js/card.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
